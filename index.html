<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<img
				class="nft-card_equilibrium_image"
				src="images/image-equilibrium.jpg"
				alt=""
			/>
			<h1 class="nft-card_headline">Equilibrium #3429</h1>
			<p class="nft-card_paragraph">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="nft-card_pricing_container">
				<p class="nft-card_price">
					<img src="images/icon-ethereum.svg" alt="" />0.041 ETH
				</p>
				<span class="nft-card_price_days"
					><img src="images/icon-clock.svg" alt="" />3 days left
				</span>
			</div>
			<hr />
			<div class="nft-card_profile">
				<img
					class="nft-card_avater"
					src="images/image-avatar.png"
					alt=".."
				/>
				<p class="nft-card_avatername">
					Creation of <span> Jules Wyvern</span>
				</p>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Khoded</a>.
		</footer>
	</body>
</html>
